<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Process</title>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body id="todo">
  <header class="navbar">
    <div class="logo">
      <img src="imagenes2/emoji.png" alt="gatito">
    </div>
    <nav>
      <ul>
        <li><a href="portfolio.html#portfolio">Inicio</a></li> 
        <li><a href="portfolio.html#sobre-mi">Sobre Mi</a></li>
        <li><a href="portfolio.html#proyectos">Proyectos</a></li>
        <li><a href="portfolio.html#contacto">Contactos</a></li>
      </ul>
    </nav>
  </header>
  <main class="tarjeta-interes">
    <section class="intro">
      <h1>MIRAR PELÍCULAS Y SERIES</h1>
      <p>
        Ver películas y series es una forma de perderme en otras realidades. Me inspiran las imágenes,
        las emociones y los mundos que crean.
      </p>
    </section>
    <section class="galeria">
      <div class="item-galeria">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="imagenes2/bosque.JPG" alt="bosque" class="imagen-expandible">
            </div>
         </div>
        </div>
      </div>
      
      <div class="item-galeria">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="imagenes2/nieve.JPG" alt="montañas" class="imagen-expandible">
            </div>
         </div>
        </div>
      </div>
     
      <div class="item-galeria">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="imagenes2/paisaje.JPG" alt="bosque de colores" class="imagen-expandible">
           </div>
         </div>
        </div>
      </div>
  
      <div class="item-galeria">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="imagenes2/playa.JPG" alt="playa" class="imagen-expandible">
           </div>
         </div>
        </div>
      </div>
    </section>
    <div class="boton-seguir">
      <a href="portfolio.html#proyectos">
        <button>Volver</button>
      </a>
    </div> 
    <div id="modal" class="modal hidden">
      <span class="cerrar" onclick="cerrarModal()">×</span>
      <img id="modal-img" class="modal-img" />
      <span id="flecha-izquierda" class="flecha" onclick="cambiarImagen(-1)">❮</span>
      <span id="flecha-derecha" class="flecha" onclick="cambiarImagen(1)">❯</span>
    </div> 
  </main>
  <script src="script.js"></script>
  <footer class="mi-footer">
    <p>© 2025 PAISAJES FANTASTICOS | Diseño Propio</p>
  </footer>
</body>
</html>
